<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Pet | Agendamento de petshop</title>
    <link rel="stylesheet" href="./src/css/global.css">
  </head>
  <body>
    <img src="./src/assets/logo.svg" alt="Logo Mundo Pet">

    <div id="app">
      <header class="header">
        <h1>Sua agenda</h1>
        <p>Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>

        <label class="label" for="date">Data</label>
        <div class="input-date">
          <img src="./src/assets/icons/calendar.svg" alt="">
          <input type="date" name="date" id="date" required>
        </div>
      </header>

      <main class="schedule">
        <section class="schedule-period">
          <header>
            <img src="./src/assets/icons/sun-fog.svg" alt="">
            <h2>Manhã</h2>
            <span>09h-12h</span>
          </header>

          <ul id="morning" class="period">

          </ul>
        </section>

        <section class="schedule-period">
          <header>
            <img src="./src/assets/icons/cloud-sun.svg" alt="">
            <h2>Tarde</h2>
            <span>13h-18h</span>
          </header>

          <ul id="afternoon" class="period">

          </ul>
        </section>

        <section class="schedule-period">
          <header>
            <img src="./src/assets/icons/moon-stars.svg" alt="">
            <h2>Noite</h2>
            <span>19h-21h</span>
          </header>

          <ul id="afternoon" class="period">

          </ul>
        </section>
      </main>

      <footer class="footer">
        <button class="new-schedule">Novo agendamento</button>
      </footer>
    </div>
  </body>
</html>
